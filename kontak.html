    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url("1.jpg") no-repeat center center fixed; /* Menambahkan background gambar */
        background-size: cover; /* Membuat gambar menutupi seluruh area */
        color: #333;
      }

      header {
        background: none;
        position: relative;
        color: #fff;
        padding-top: 1px;
        height: auto;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0px 20px;
        background-color: none;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        padding: 5px 20px;
        border: 1px solid transparent;
        transition: 0.5s ease;
        display: flex;
        align-items: center;
      }

      nav ul li a i {
        margin-right: 8px;
      }

      nav ul li a:hover {
        background-color: #fff;
        color: #000;
        border-radius: 0; /* Menghapus lengkungan saat hover */
      }

      nav ul li.active a {
        background-color: #fff;
        color: #000;
        border-radius: 0; /* Menghapus lengkungan pada menu aktif */
      }

      .contact-section {
        max-width: 800px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .contact-section h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .contact-details {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .contact-details div {
        flex: 1 1 45%;
        margin: 10px;
        text-align: center;
      }

      .contact-details div i {
        font-size: 2em;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .contact-details div p {
        margin: 5px 0;
        font-size: 1.1em;
      }

      .social-media {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .social-media a {
        color: #fff;
        margin: 0 10px;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #2c3e50;
        transition: background 0.3s;
      }

      .social-media a:hover {
        background: #34495e;
      }

      footer {
        background-color: #2c3e50;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        margin-top: 50px;
      }

      footer p {
        margin: 0;
      }
    </style>
